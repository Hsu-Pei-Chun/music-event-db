<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md p-4 flex justify-end">
        <div x-data="auth">
            <template x-if="!isLoggedIn">
                <div>
                    <a href="{% url 'login' %}" class="text-blue-500 px-4 py-2">登入</a>
                    <a href="{% url 'register' %}" class="text-blue-500 px-4 py-2">註冊</a>
                </div>
            </template>
            <template x-if="isLoggedIn">
                <div>
                    <span class="text-gray-700 mr-4">歡迎，<span x-text="username"></span>！</span>
                    <button @click="logout()" class="text-red-500 px-4 py-2">
                        登出
                    </button>
                </div>
            </template>
        </div>
    </header>

    <main class="flex items-center justify-center min-h-screen">
        <h1 class="text-3xl font-semibold">歡迎來到首頁</h1>
    </main>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('auth', () => ({
                isLoggedIn: false,
                username: "",
                init() {
                    const token = localStorage.getItem("token");
                    if (token) {
                        this.isLoggedIn = true;
                        this.username = localStorage.getItem("username") || "使用者";
                    }
                },
                logout() {
                    localStorage.removeItem("token");
                    localStorage.removeItem("username");
                    this.isLoggedIn = false;
                    window.location.href = "{% url 'home' %}";  // 登出後跳回首頁
                }
            }));
        });
    </script>
</body>
</html>
